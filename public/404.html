<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html and preserve the path
        sessionStorage.redirect = location.pathname;
        location.replace(
            '/' +  // Base path for your app (root in your case)
            location.search +  // Preserve query parameters
            location.hash  // Preserve hash fragments
        ); 
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
